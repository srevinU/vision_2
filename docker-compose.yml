version: '3.1'

services:
  e2e:
    container_name: e2e-tests
    build:
      dockerfile: ./e2e/Dockerfile
    volumes:
      - './e2e/specs:/usr/src/app/e2e/specs:rw'
    env_file:
      - ./e2e/.env.dev
    depends_on:
      - db
      - redis
      - users
      - auth
      - roles
    networks:
      - e2e_net

  db:
    container_name: database
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vision
    ports:
      - 3306:3306
    networks:
      - db_net
      - adminer_net

  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis:/data
    networks:
      - redis_net

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - adminer_net
    depends_on:
      - db

  users:
    container_name: users-api
    restart: always
    build:
      context: .
      dockerfile: ./apps/users/Dockerfile
      target: development
    command: npm run start:dev users
    env_file:
      - ./apps/users/.env
    ports:
      - 3000:3000
    volumes:
      - './apps/users:/usr/src/app/apps/users:rw'
      - './libs/common:/usr/src/app/libs/common:rw'
    networks:
      - e2e_net
      - db_net
    depends_on:
      - db

  auth:
    container_name: auth-api
    restart: always
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: npm run start:dev auth
    env_file:
      - ./apps/auth/.env
    ports:
      - 3001:3001
    volumes:
      - './apps/auth:/usr/src/app/apps/auth:rw'
      - './libs/common:/usr/src/app/libs/common:rw'
    networks:
      - e2e_net
      - redis_net
      - db_net
    depends_on:
      - db
      - redis

  roles:
    container_name: roles-api
    restart: always
    build:
      context: .
      dockerfile: ./apps/roles/Dockerfile
      target: development
    command: npm run start:dev roles
    env_file:
      - ./apps/roles/.env
    ports:
      - 3002:3002
    volumes:
      - ./apps/roles:/usr/src/app/apps/roles:rw
      - ./libs/common:/usr/src/app/libs/common:rw
    networks:
      - e2e_net
      - db_net
    depends_on:
      - db

volumes:
  redis:
    driver: local

networks:
  adminer_net:
  e2e_net:
  redis_net:
  db_net:
