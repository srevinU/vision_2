version: '3.1'

services:
  db:
    container_name: database
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vision
    ports:
      - 3306:3306

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080

  users:
    container_name: users-api
    stdin_open: true
    restart: always
    build:
      context: .
      dockerfile: ./apps/users/Dockerfile
      target: development
    command: npm run start:dev users
    env_file:
      - ./apps/users/.env
    ports:
      - 3000:3000
    depends_on:
      - db

  auth:
    container_name: auth-api
    stdin_open: true
    restart: always
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: npm run start:dev auth
    env_file:
      - ./apps/auth/.env
    volumes:
      - "libs:/usr/src/app/libs/common"
    ports:
      - 3001:3001
    depends_on:
      - db

  roles:
    restart: always
    build:
      context: ./apps/roles
      target: development
    command: npm run start:dev roles
    env_file:
      - ./apps/roles/.env
    ports:
      - 3002:3002
    volumes:
      - "./apps/roles:/usr/src/app:rw"
      - "libs:/usr/src/app/libs/common"
    depends_on:
      - db

volumes:
  libs:
    driver: local # Define the driver and options under the volume name
    driver_opts:
      type: none
      device: ./libs/common
      o: bind
