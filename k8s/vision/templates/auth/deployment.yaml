apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - image: europe-southwest1-docker.pkg.dev/firm-vertex-412814/auth/staging
          name: auth
          env:
            - name: APP_NAME
              value: Auth
            - name: JWT_EXPIRATION
              value: '7200'
            - name: JWT_REFRESH_EXPIRATION
              value: '14400'
            - name: SALT
              value: '10'
            - name: TTL
              value: '2000'
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt
                  key: JWT_SECRET
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: REDIS_PORT
          ports:
            - containerPort: 3001
